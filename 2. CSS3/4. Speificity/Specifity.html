<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body {
			color: green;
		}
		/*Every tag inherits the body color*/
		ul {
			color: purple;
		} 
		/*li inherits the colour of ui */
		high {
			color: green;
		}
	</style>
</head>
<body>
<h3>Speciality</h3>
<ul>
	<li class="high">John</li>
	<li>Paul</li>
	<li>Georgr</li>
	<li>Ringo</li>
</ul>

</body>
</html>
