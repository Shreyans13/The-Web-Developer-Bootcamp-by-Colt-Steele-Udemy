<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Loops</h1>

	<script type="text/javascript">
		let result = ""
		console.log("\nPrint all numbers between -10 and 19")
		for(let i = -10 ;i < 20 ; i++){
			result += i + " ";
		}
		console.log(result)
		result = ""
		console.log("\nPrint all even numbers between 10 and 40")
		for(let i = 10 ; i <= 40 ; i = i + 2 ){
			result += i + " ";
		}
		console.log(result)
		result = ""
		console.log("\nPrint all odd numbers between 300 and 333")
		for(let i = 300 ; i <= 333 ; i++){
			result += (i%2!=0)?i + " ":""
		}
		console.log(result)
		result = ""
		console.log("\nPrint all numbers divisible by 5 and 3 between 5 to 50")
		for(let i = 5 ; i <=50 ; i++){
			result += (i % 5 == 0 && i % 3 == 0)?i + " ":""
		}
		console.log(result)
		result = ""
	</script>
</body>
</html>
