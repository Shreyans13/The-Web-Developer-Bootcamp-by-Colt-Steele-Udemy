<!DOCTYPE html>
<html>
<head>
	<title>Functions</title>
</head>
<body>
	<h1>Functions</h1>
	<script type="text/javascript">
		var isEven = (num) => {
			return num % 2 == 0 ? true : false
		}
		console.log("\nisEven(4) = " + isEven(4) + "\nisEven(21) = " + isEven(21) + "\nisEven(68) = " + isEven(68) + "\nisEven(333) = " + isEven(333))
	</script>
</body>
</html>
