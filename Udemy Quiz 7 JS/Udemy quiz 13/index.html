<!DOCTYPE html>
<html>
<head>
	<title>Color</title>
</head>
<style type="text/css">
	.yellow{
		background: #efdf70;
	}
</style>
<body>
	<button>Click me!!!</button>
</body>
<script type="text/javascript">
	document.querySelector('button').addEventListener('click', () => {
		document.body.classList.toggle('yellow')
	})
</script>
</html>
